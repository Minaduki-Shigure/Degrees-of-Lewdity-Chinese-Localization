
name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # every day
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: Eltirosto/Degrees-of-Lewdity-Chinese-Localization
          upstream_sync_branch: gh-pages
          target_sync_branch: gh-pages
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # automatically generated, no need to set

          # Set test_mode true to run tests instead of the true action!!
          test_mode: false

      - name: Sync check
        if: failure()
        run: |
          echo "[Error] Sync Failed."
          exit 1

      - name: Update manifest
        if: steps.sync.outputs.has_new_commits == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout gh-pages
          sed -i 's?/Degrees-of-Lewdity-Chinese-Localization/?/?g' ./manifest-normal.json
          sed -i 's?/Degrees-of-Lewdity-Chinese-Localization/?/?g' ./manifest-polyfill.json
          git add .
          git commit -m "Updated manifest for vercel deployment."
          git push
